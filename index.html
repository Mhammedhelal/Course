<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <div style="width:60%">
            <div style="width: 50%; float: left;">
                <label for="uname">Username: </label><br><br>
                <label for="pass">Password: </label><br><br>
                <label for="city">City of: </label><br><br><br>
                <label for="Employment">Employment: </label><br>
            </div>
            <div style="margin-left: 50%;">
                <input type="text" id="uname">
                <br/><br>
                <input type="password" id="pass">
                <br/><br>
                <input type="text" id="city">
                <br/><br>
                <input type="text" id="Employment">
                <br/><br>
            </div>
        </div>
        

        <br>
        <label for="sever">Web Server:</label>
        <select name="server" id="server">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
        </select>
        <br><br>

        <div style="width: 60%;">
            <div style="width: 50%; float: left;">
                <pre>Please, specify
your role:</pre>
            </div>
            <div style="margin-left: 50%;">
                <input type="radio" name="role" id="admin">
                <label for ="admin">Admin</label>
                <br/>
                <input type="radio" name="role" id="eng">
                <label for ="eng">Engineer</label>
                <br/>
                <input type="radio" name="role" id="mng">
                <label for ="mng">Manager</label>
                <br/>
                <input type="radio" name="role" id="gst">
                <label for ="gst">Guest</label>
                <br/>
            </div>
        </div>
        <br/>
        <div style="width:60%">
            <div style="width: 50%; float: left;">
                <pre>Single Sign-on
the following:
                </pre>
            </div>
            <div style="margin-left: 50%;">
                <input type="checkbox" id="mail">
                <label for = "mail">Mail</label>
                <br/>
                <input type="checkbox" id="payroll">
                <label for = "payroll">Payroll</label>
                <br/>
                <input type="checkbox" id="Self-Sevice">
                <label for = "Self-Sevice">Self-Sevice</label>
                <br/>
            </div>
        </div>

        <button type="login" value="Login">Login</button>
        <button type="reset" value="Reset">Reset</button>
    </form>
<br>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <thead>
            <th style="border: 1px solid black; border-collapse: collapse;">First Name</th>
            <th style="border: 1px solid black; border-collapse: collapse;">Last Name</th>
            <th style="border: 1px solid black; border-collapse: collapse;">Age</th>
        </thead>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">Priya</td>
            <td style="border: 1px solid black; border-collapse: collapse;">Sharma</td>
            <td style="border: 1px solid black; border-collapse: collapse;">24</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">Arun</td>
            <td style="border: 1px solid black; border-collapse: collapse;">Singh</td>
            <td style="border: 1px solid black; border-collapse: collapse;">32</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; border-collapse: collapse;">Sam</td>
            <td style="border: 1px solid black; border-collapse: collapse;">Watson</td>
            <td style="border: 1px solid black; border-collapse: collapse;">41</td>
        </tr>
    </table>

</body>
</html>
